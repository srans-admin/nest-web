<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>emailId: </b></label> {{user.emailId}}
  </div>
  <div>
    <label><b>dob : </b></label> {{user.dob}}
  </div>
  <div>
    <label><b>phoneNumber : </b></label> {{user.phoneNumber}}
  </div>

</div>

<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
