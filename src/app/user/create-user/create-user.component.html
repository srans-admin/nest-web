<h3>Create Tenant</h3>
  <form (ngSubmit)="onSubmit()">
    <mat-tab-group>
      <mat-tab label="Tenant">
      <div [hidden]="submitted" style="width: 300px;">

      <div class="row">
          <div class="input-field col s12"></div>          
      </div>
    
      <div class="form-group">
          <label for="name">userpic</label>
          <input type="file" required [(ngModel)]=user.userpic name="userpic" >
      </div>

      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>

      <div class="form-group">
          <label for="name">ContactNumber:</label>
          <input type="text" class="form-control" id="contactNumber" required [(ngModel)]="user.contactNumber" name="contactNumber">
        </div>

      <div class="form-group">
          <label for="name">FatherName:</label>
          <input type="text" class="form-control" id="fatherName" required [(ngModel)]="user.fatherName" name="fatherName">
        </div>

      <div class="form-group">
          <label for="name">Father PhoneNumber:</label>
          <input type="text" class="form-control" id="fatherphoneNumber" required [(ngModel)]="user.fatherphoneNumber" name="fatherphoneNumber">
        </div>
    
      <div class="form-group">
          <label for="name">MotherName:</label>
          <input type="text" class="form-control" id="motherName" required [(ngModel)]="user.motherName" name="motherName">
        </div>

      <div class="form-group">
          <label for="name">Mother PhoneNumber:</label>
          <input type="text" class="form-control" id="motherphoneNumber" required [(ngModel)]="user.motherphoneNumber" name="motherphoneNumber">
        </div>

      <div class="form-group">
          <label for="name">DoB:</label>
          <input type="text" class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob">
        </div>
                  
      <div class="form-group">
          <label for="name">BloodGroup:</label>
          <input type="text" class="form-control" id="bloodGroup" required [(ngModel)]="user.bloodGroup" name="bloodGroup">
        </div>

      <div class="form-group">
          <label for="name">EmergencyContactNumber:</label>
          <input type="text" class="form-control" id="emergencyContactNumber" required [(ngModel)]="user.emergencyContactNumber" name="emergencyContactNumber">
        </div>

      <div class="form-group">
          <label for="name">NameOfTheEmployer:</label>
          <input type="text" class="form-control" id="nameOfTheEmployer" required [(ngModel)]="user.nameOfTheEmployer" name="nameOfTheEmployer">
        </div>

      <div class="form-group">
          <label for="name">OfficeAddress:</label>
          <input type="text" class="form-control" id="officeAddress" required [(ngModel)]="user.officeAddress" name="officeAddress">
        </div>

      <div class="form-group">
          <label for="name">TelephoneNumber:</label>
          <input type="text" class="form-control" id="telephoneNumber" required [(ngModel)]="user.telephoneNumber" name="telephoneNumber">
        </div>               
                      
     <div class="form-group">
      <label for="name">EmailId:</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">PermanentAddress:</label>
      <input type="text" class="form-control" id="permanentAddress" required [(ngModel)]="user.permanentAddress" name="permanentAddress">
    </div>

    <div class="form-group">
        <label for="name">idProofpic</label>
          <input type="file" required [(ngModel)]=user.idProofpic name="idProofpic" >
      </div>    
  
</div>
</mat-tab>

    <div class="hostel-select" *ngFor="let hostel of hostel.floors">

        <div class="hostel-header">
          <span class="hostel-name">Hostel-{{hostel.hostelName}}</span>
          <span class="total-rooms"> Rooms Available: <strong>{{roomsavailable}}</strong></span>          
        </div>

        <div class="room-box">
          <div class="room-box-header"> Floor-{{floor.floorName}}</div>
          <span *ngFor="let room of getRoomsWithType(floor,'room')">
            <span class="sub-room-box">
              <span class="room-type">{{room.roomType}}</span>
              <span class="floor-name">Room-{{room.roomName}}</span>
              <button class="sub-room-box-ok" (click)="okRoom(room)">Ok</button>
            </span>
          </span>
        </div>
    </div>

    </mat-tab>


    <mat-tab label="payment">
