<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

      <div class="row">
          <div class="input-fiela col s12">
          </div>
      </div>
      <img [src]="imageUrl" style="width:250px;Height:100px">
    
      <input type="file" #Image accept="image/*"(change)="handleFileInput($event.target.files)">
      <!-- <button type="submit" class="btn-large btn-submit" [disabled]="Image.value=='' || !imageForm.valid">Subtmi</button> -->

      <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>

      
     <div class="form-group">
      <label for="name">emailId</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">dob</label>
      <input type="text" class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob">
    </div>

    <div class="form-group">
        <label for="name">phoneNumber</label>
        <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="user.phoneNumber" name="phoneNumber">
      </div>


    
    
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newHostel()">Add</button> -->
</div>
