<div class="panel">
    <div class="row">
      <div class="col-sm-10"><h2>Payment History</h2></div>
    </div>
    <br>
    <div class="panel-body">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <!-- <th>Id</th> -->
            <!-- <th>Name</th> -->
            <!-- <th>Payment Through</th>  -->
            <th>Amount</th>
            <th>Room Type</th>
            <th>Room Name</th>
            <th>Paid Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of payments |  async">
            <!-- <td>{{ payment.id }}</td> -->
            <!-- <td>{{ payment.name }}</td> -->
            <!-- <td>{{ payment.paymentThrough }}</td> -->
            <td>{{ payment.amount }}</td>
            <td>{{ payment.roomType }}</td>
            <td>{{ payment.roomName }}</td>
            <td>{{payment.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
