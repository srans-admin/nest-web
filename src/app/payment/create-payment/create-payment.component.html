<h3><b>Payment </b></h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
       <label for="name">Date</label>      
      <span class="date-picker">
        <input type="text" required [matDatepicker]="picker" class="form-control" id="date" required [(ngModel)]="payment.date" name="date">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>      
         <mat-datepicker #picker></mat-datepicker> 
      </span>

      <label for="name">Tenant Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="payment.name" name="name">    

      <label for="name">Room Number</label>
      <input type="text" class="form-control" id="roomName" required [(ngModel)]="payment.roomName" name="roomName">

      <label for="name">Room Type</label>
      <select class="browser-default custom-select" id="roomType" required [(ngModel)]="payment.roomType" name="roomType">
        <option>--Select--</option>
        <option>Single</option>
        <option>Double</option>
        <option>Triple</option>
      </select>    

      <label for="name">payment Through</label>
      <select id="paymentThrough" class="browser-default custom-select" [(ngModel)]="payment.paymentThrough" name=" paymentThrough">
        <option > </option>
        <option >Cash</option>
        <option >Bank Transfer</option>
    </select>
    
    
    <label for="name">Transaction Id</label>
    <input type="text" class="form-control" id="transactionId" required [(ngModel)]="payment.transactionId" name="transactionId">

    <label for="name">Bank Name</label>
    <input type="text" class="form-control" id="bankName" required [(ngModel)]="payment.bankName" name="bankName">
    
      <label for="name">Room Rent</label>
      <input type="text" class="form-control" id="ammount" required [(ngModel)]="payment.ammount" name="ammount"> 

      <!-- <div *ngFor="let user of users" value="user.userId" name="userId"></div> -->
      <!-- <div class="search-buttons">
        <p> Search Name: </p> 
        <input type="text" class="form-control search-button" >
        <button class="btn btn-info search-button s-b-height">Search</button>
      </div> -->
      <!-- <p>{{user.name}}</p> -->


      

      <!-- <div [user]="selectedUser" (onSelectedUserInfoEmitor)="onSelectedUserInfoEmited($event)"></div> -->
    </div> 


    <button type="submit" class="btn btn-success">Make Payment</button>
  </form>
</div>
