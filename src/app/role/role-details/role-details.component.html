<h2>Role Details</h2>

<hr/>
<div *ngIf="role">
  <div>
    <label><b>Role Name: </b></label> {{role.roleName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{role.name}}
  </div>
  <div>
    <label><b>Email : </b></label> {{role.emailId}}
  </div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Role List</button><br>
