<h3>Create Role</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Role Name</label>
      <select id="roleName" class="form-control" [(ngModel)]="role.roleName" name=" roleName">
          <option >Super Admin</option>
          <option >Admin</option>
          <option >Tenant</option>
      </select>
    </div>

     <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="role.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="role.emailId" name="emailId">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newHostel()">Add</button> -->
</div>
