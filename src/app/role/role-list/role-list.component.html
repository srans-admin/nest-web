<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Role List</h2>
    <div>
        <a routerLink="add"  routerLinkActive="active">Add Role</a>
     </div>
  </div>
    <br>
    <div class="row aln-center">
        <div *ngFor="let role of roles | async" class="col-4 col-6-medium col-12-small">
            <section class="box style1">
                <span class="icon solid featured fa-comments"></span>
                <h3>{{role.firstName}}</h3>
                <p>{{role.lastName}}</p>
                <p>{{role.mobile}}</p>
                <p>{{role.email}}</p>
                <p>{{role.role}}</p>
                <p>
                    <button (click)="deleteRole(role.id)" class="btn btn-danger">Delete</button>
                    <button (click)="updateRole(role.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                    <button (click)="roleDetails(role.id)" class="btn btn-info" style="margin-left: 10px">Details</button>

                </p>
            </section>
        </div>
    </div>

</div>
