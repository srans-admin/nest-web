<div class="panel ">
  <div class="row">
    <div class="col-sm-8"><h2><span class="glyphicon glyphicon-map-marker"></span> Role List</h2></div>
    <div>
      <a routerLink="add"  class="btn btn-info " routerLinkActive="active"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    	<!--<div class="form-group pull-right">-->
								<!--<input type="text" [(ngModel)]="searchText" placeholder="search">-->
      <!--</div>-->
  </div>
  <br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Role Name</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles |  async">
          <!--<td class="hidden"></td>-->
          <td>{{ role.id }}</td>
          <td>{{ role.roleName }}</td>
          <td>{{ role.name }}</td>
          <td>{{ role.emailId }}</td>
          <td>
            <button (click)="deleteRole(role.id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
            <button  (click)="updateRole(role.id)" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
            <button (click)="roleDetails(role.id)" class="btn btn-info"><span class="glyphicon glyphicon-eye-open"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
