<div class="panel panel-primary">
    <div class ="panel-heading">
      <h2>Role List</h2>
    </div>
    <div>
      <a routerLink="add" href=""  routerLinkActive="active">Add Role</a>
    </div>
  <br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Role Name</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles | async">
          <td class="hidden"></td>
          <td>{{ role.roleName }}</td>
          <td>{{ role.name }}</td>
          <td>{{ role.emailId }}</td>
          <td>
            <button  (click)="deleteRole(role.id)" class="btn btn-danger"> Delete</button>
            <button  (click)="updateRole(role.id)" style="margin-left: 10px;"> Update</button>
            <button (click)="roleDetails(role.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
