<h2>Floor Details</h2> 

<hr/>
<div *ngIf="floor">
  <div>
    <label><b>Floor Number: </b></label> {{floor.floor_number}}
  </div>
  <div>
    <label><b>Number of Rooms: </b></label> {{floor.number_of_rooms}}
  </div>
  <div>
    <label><b>Available Rooms: </b></label> {{floor.number_of_rooms}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Floor List</button><br>
