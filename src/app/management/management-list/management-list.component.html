<div class="panel panel-primary">
     <div class="row">
    <div class="col-sm-8"><h2>Management List</h2></div>
    <div>
      <a routerLink="add"  class="btn btn-info " routerLinkActive="active"><i class="fa fa-plus"></i>Add</a>
    </div>
    	<!--<div class="form-group pull-right">-->
								<!--<input type="text" [(ngModel)]="searchText" placeholder="search">-->
      <!--</div>-->
  </div>
  <br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Hostel Name</th>
          <th>Name</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let management of managements | async">
          <td class="hidden"></td>
          <td>{{ management.hostelName }}</td>
          <td>{{ management.name }}</td>
          <td>{{ management.roleName}}</td>
          <td>
            <button  (click)="deleteManagement(management.id)" class="btn btn-danger"> Delete</button>
            <button  (click)="updateManagement(management.id)" class="btn btn-primary" style="margin-left: 10px"> Update</button>
            <button (click)="managementDetails(management.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
