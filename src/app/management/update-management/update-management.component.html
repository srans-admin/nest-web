<h3>Update Management</h3>
<div [hidden]="submitted" style="width: 400px;">
     <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Hostel Name</label>
      <input type="text" class="form-control" id=" hostelName" required [(ngModel)]="management.hostelName" name=" hostelName">
    </div>

     <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="management.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="roleName" required [(ngModel)]="management.roleName" name="roleName">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
