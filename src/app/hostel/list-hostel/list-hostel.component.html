<div  > 
      <h3><span class="glyphicon glyphicon-home"></span> Hostels</h3> 
      <div style="text-align: right;" class="add-hostel-btn"> 
          <a routerLink="viewtabs" class="btn btn-info" routerLinkActive="active"><i class="fa fa-plus"></i> Add Hostel</a>
       </div>
    
</div>  
 
<div class="hostel-search"> 
    <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchTerm" >
</div><br/>
<div class="hostels-list">
    <div *ngFor="let hostel of hostels | async | hostelFilter:searchTerm " >
        <div class="hostel" (click)="hostelDetails(hostel.id)" >
            <div class="hostel-image"> {{hostel.id}}</div>
            <div class="hostel-name"> {{hostel.hostelName}} </div>
            <div class="hostel-type"> {{hostel.hostelType}} </div>
            <div class="hostel-address">{{hostel.hostelAddress}} </div>
            <div class="hostel-floors">{{hostel.numOfFloors}}</div>
            <div class="hostel-room">{{hostel.room}}</div>
            <!-- <div class="hostel-rooms">{{room.roomNumbers}}</div> -->
            <div class="hostel-actions">
                <a (click)="deleteHostel(hostel.id)"  title="delete"><span class="glyphicon glyphicon-trash"></span></a>
            <!--<a (click)="updateHostel(hostel.id)"  title="update" style="margin-left: 10px"><span class="glyphicon glyphicon-home"></span></a>-->
                <a (click)="hostelDetails(hostel.id)"  title="extended view" style="margin-left: 10px"><span class="glyphicon glyphicon-tag"></span></a>

            </div>
        </div>

    </div>
</div>
