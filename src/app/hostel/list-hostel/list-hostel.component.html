    <div *ngFor="let hostel of hostels | async" class="col-4 col-6-medium col-12-small">
        <section class="box style1">
            <span class="icon solid featured fa-comments"></span>
            <p>{{hostel.id}}</p>
            <button (click)="listHostel(hostel.id)" class="btn btn-info" style="margin-left: 10px">{{hostel.hostelName}}</button>
            <p>{{hostel.hostelAddress}}</p>
            <p>{{hostel.hostelType}}</p>
            <p>
                <button (click)="deleteHostel(hostel.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateHostel(hostel.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="hostelDetails(hostel.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </p>
        </section>
    </div>
</div>
