<div class="container">
    <div class="hostel-extended-view">

        <!-- three dot menu -->
        <div class="dropdown">

            <!-- three dots -->
            <ul class="dropbtn icons btn-right showLeft" (click)="showDropdown()">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- menu -->
            <div id="myDropdown" class="dropdown-content">
                <a (click)="deleteHostel(hostel.id)" title="Delete" href><span class="glyphicon glyphicon-trash"></span> Delete</a>
                <!-- <a (click)="addFloorRoom()" class="pointer"><span class="glyphicon glyphicon-plus"></span> Add Floor</a> -->
                <a class="pointer"><span class="glyphicon glyphicon-tag"></span> Add Expenses</a>
            </div>
        </div>

        <!-- Extended view headerpart -->
        <div class="hex-view-title">
            <img src="{{facadeImage}}" alt="" class="hostel-init-img" />
            <div class="hex-view-basic-details">
                <div class="hex-view-heading"><span class="glyphicon glyphicon-home"></span> {{hostel.hostelName}}</div>
                <div class="hex-view-heading-sub"> <h6> {{hostel.hostelType}} </h6></div>
                <div class="hex-view-heading-sub"> <h6> {{hostel.hostelAddress}} </h6> </div>
                <!-- <div class="hex-view-heading-sub"> Floors : {{hostel.numOfFloors}}</div> -->
                <!-- <div class="hex-view-heading-sub"> Rooms: {{hostel.roomNumbers}}</div> -->
            </div>
        </div>
        <hr/>       

        <!-- Bar & Doughnut Chart -->
        <div class="row">
            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.single"> </app-doughnut-chart>
                    </div>

                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.double"></app-doughnut-chart>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.triple"></app-doughnut-chart>
                    </div>

                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.misc"></app-doughnut-chart>
                    </div>

                </div>

            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <app-bar-chart [barchartInfo]="barchartInfo"></app-bar-chart>
                    </div>

                </div>
            </div>
        </div>

        <!-- Hostel Extended view -->
        <div class="row">

            <div class="col-md-12">
                <floor-view [hostel]="hostel"></floor-view>
            </div>

        </div>

    </div>
    <hr>
    <button (click)="list()" class="btn btn-primary">Back to Hostel List</button><br>
</div>
