<h3>Create Hostel</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Hostel Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="hostel.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Hostel Desc</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="hostel.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Comments</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="hostel.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newHostel()">Add</button> -->
</div>
