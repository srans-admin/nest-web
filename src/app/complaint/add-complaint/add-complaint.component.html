
<h3>Create Complaint</h3>
<div class="container">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Type</label>
      <select id="type" class="form-control" [(ngModel)]="complaint.type" name=" type">
          <option >water problem</option>
          <option >wifi</option>
          <option >food</option>
      </select>
    </div>

      <div class="form-group" >
        <label for="name">Complaint Description</label>
        <!-- <input type="text-area" class="form-control" id="description" required  name="description"> -->
        <textarea class="form-control" [(ngModel)]="complaint.description"></textarea>
      </div>


    <button type="submit" class="btn btn-success">Raise Complaint</button>
  </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
