
<h3>Create Complaint</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Role Name</label>
      <select id="roleName" class="form-control" [(ngModel)]="complaint.roleName" name=" roleName">
          <option >Super Admin</option>
          <option >Admin</option>
          <option >Tenant</option>
      </select>
    </div>

     <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="complaint.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="complaint.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label for="name">PhoneNumber</label>
        <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="complaint.phoneNumber" name="phoneNumber">
      </div>

      <div class="form-group" style="height: 400px;">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="complaint.description" name="description">
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newHostel()">Add</button> -->
</div>
