<h3> <span class="glyphicon glyphicon-headphones"></span> Add Category </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
     <div class="form-group">
        <label> <span class="glyphicon glyphicon-money"></span>Name</label>
      <input type="text" class="form-control"   required [(ngModel)]="category.name" name="name">
     </div>

    <div class="form-group">
        <label> <span class="glyphicon glyphicon-money"></span>Description</label>
      <input type="text" class="form-control"  required [(ngModel)]="category.description" name="description">
     </div>

    <button type="submit" class="btn btn-success">ADD CATEGORY</button>


  </form>
</div>
