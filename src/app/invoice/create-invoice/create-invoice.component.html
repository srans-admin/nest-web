<h3>Payment </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
     <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="invoice.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">paymentType</label>
      <select id="paymentType" class="form-control" [(ngModel)]="invoice.paymentType" name=" paymentType">
        <!-- <option >!--select--! </option> -->
        <option >Cash</option>
        <option >Bank Transfer</option>
    </select>      
    </div>

    <div class="form-group">
        <label for="name">amount</label>
        <input type="text" class="form-control" id="amount" required [(ngModel)]="invoice.amount" name="amount">
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  
</div>
