<h2><span class="glyphicon glyphicon-home"></span>  {{hostel.firstName}}</h2> 

<hr/>
<div *ngIf="hostel">
  <div>
    <label><b>First Name: </b></label> {{hostel.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{hostel.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{hostel.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Hostel List</button><br>
