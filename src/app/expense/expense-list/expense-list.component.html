<div class="panel">
  <div class="row">
    <div class="col-sm-8"><h2>Expense List</h2></div>
    <div>
      <a routerLink="add"  class="btn btn-info " routerLinkActive="active"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    	<!--<div class="form-group pull-right">-->
								<!--<input type="text" [(ngModel)]="searchText" placeholder="search">-->
      <!--</div>-->
  </div>
  <br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
           <th>Type of Expense</th>
          <th>Cost</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses |  async">
          <td>{{ expense.typeOfExpenses }}</td>
          <td>{{ expense.cost }}</td>
          <td>
            <button (click)="deleteExpense(expense.id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
            <button  (click)="updateExpense(expense.id)" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
            <button (click)="expenseDetails(expense.id)" class="btn btn-info"><span class="glyphicon glyphicon-eye"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
