<h5>Create Expense</h5>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
     <div class="form-group">
      <label for="name">Type of Expense</label>
      <!--<input type="text" class="form-control" id="typeOfExpenses" required [(ngModel)]="expense.typeOfExpenses" name="typeOfExpenses">-->
       <select id="typeOfExpenses" class="form-control" [(ngModel)]="expense.typeOfExpenses" name="typeOfExpenses">
          <option >Grocery</option>
          <option >Staff Salary</option>
          <option >vegetables</option>
         <option >Furniture Bill</option>
          <option >Internet Bill</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Cost</label>
      <input type="text" class="form-control" id="cost" required [(ngModel)]="expense.cost" name="cost">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newHostel()">Add</button> -->
</div>
