<h4><span class="glyphicon glyphicon-credit-card"></span> Create Expense</h4>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" id="convertTo">

      <div class="form-group">
        <label><span class="glyphicon glyphicon-home"></span> Choose Hostel </label>
        <select class="browser-default custom-select" [(ngModel)]="expense.hostelId"
          name="sel2">
          <option value="">--select--</option>
          <option *ngFor="let hostel of hostels | async" [value]="hostel.id" name="id">
            {{hostel.hostelName}}
          </option>
        </select>
      </div>

     <div class="form-group">
      <label> <span class="glyphicon glyphicon-envelope"></span>Type of Expense</label>
       <select  class="browser-default custom-select" id="expenseType" [(ngModel)]="expense.expenseType" name="sel">
         <option *ngFor="let category of categories | async" [value]="category.expenseType" name="expenseType" >
          {{category.expenseType}}
        </option>
      </select>
           <a  class="btn btn-info " (click)="addCategory()"> <span class="glyphicon glyphicon-plus"></span>Add  </a>
    </div>

    <div class="form-group">
      <label ><span class="glyphicon glyphicon-credit-card"></span>Amount</label>
      <input type="text" class="form-control" id="amount" required [(ngModel)]="expense.amount" name="amount">
    </div>
