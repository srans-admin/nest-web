<div>
   <div class="col-sm-6 col-lg-3">
      <div style="height:500px;width:500px;">
  <canvas
      baseChart
      [chartType]="'doughnut'"
      [datasets]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [options]="doughnutChartOptions"
      [legend]="true"
      [colors]="doughnutChartColor"
      (chartClick)="onChartClick($event)">
  </canvas>
      </div>
   </div>
</div>
